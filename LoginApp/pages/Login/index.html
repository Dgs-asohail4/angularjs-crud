<div ng-controller="loginCtrl">

    <div ng-show="error" class="alert alert-danger">
        {{errorMsg}}
    </div>

    <div class="container">
        <input ng-model="email" placeholder="Email"> <br> <br>
        <input ng-model="password" type="password" placeholder="Password"> <br> <br>
        <button ng-click="login()">Login</button> <br> <br> <br> <br>


        Don't have an account <a href="" ng-click="routeToRegister()">Register!</a>
    </div>
</div>
